<div class="container justify-content-center card">
        <div class="row justify-content-center">
            <div class="col-6 form-group">
                <form #authForm = "ngForm">
                    <div class="form-group" *ngIf = "!this.isLogin">
                        <label for="name">Name</label>
                        <input class = "form-control" type = "name" name="name" ngModel required>   
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class = "form-control" type = "email" name="email" ngModel email required>   
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                    <input class = "form-control" type = "password" name="password" ngModel password required minlength="6">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="this.isLogin">
            <div class="col-2 form-group">
                <button type="submit" class = "btn btn-primary"  (click) = "onLogIn(authForm)" [disabled]="!authForm.valid"> Login </button>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="this.isLogin">
            <div class="col-4">
                <hr>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="this.isLogin">
            <div class="col-3 form-group">
                <button type="button" class="btn btn-primary"  (click) = "onCreate()" style="background-color: #14a37f;">
                    Create A New Account
                </button>
            </div>
        </div>
    
    
    <div class="row justify-content-center" *ngIf="!this.isLogin">
        <div class="col-2 form-group">
            <button type="submit" class = "btn btn-primary" (click)="onSignUp(authForm)" [disabled]="!authForm.valid">
                Signup
            </button>
    </div>
    </div>
    <div class="row justify-content-center" *ngIf="!this.isLogin">
        <div class="col-4">
            <hr>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="!this.isLogin">
        <div class="col-3 form-group">
            <button type="button" class="btn btn-primary"  (click) = "onCreate()" style="background-color: #14a37f;">
                Login to your Account
            </button>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="this.hasError">
        <div class="col-3 error">
            <p class="error-text" style="margin-bottom:0;"> {{ this.errorText  }} </p>
        </div>
    </div>
</div>
